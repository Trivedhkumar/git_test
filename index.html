<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google Home Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
            <nav class="mt-2 menu">
                <ul class="right-side-menu">
                    <li class="ms-1" ><a href="#about">About</a></li>
                    <li class="ms-1" ><a href="#store">Store</a></li>
                </ul>
                <ul class="left-side-menu">
                    <li class="ms-1" ><a href="#gmail">Gmail</a></li>
                    <li class="ms-1" ><a href="#images">Images</a></li>
                    <li class="ms-1" ><a href="#apps"><i class="fas fa-border-none"></i></a></li>
                    <li class="ms-1" ><a class="sign-button" href="#profile">Sign In</a></li>
                </ul>
            </nav>
            <div class="centered" >
                <img class="center-align display-block mb-2" src="./assests//images/googlelogo_color_272x92dp.png" alt="logo">
                <div class="input-icons">
                    <i class="fas fa-search icon"></i>
                    <!-- <i class="fas fa-microphone icon"></i> -->
                    <input placeholder="build this webpage" value="build this webpage" class=" input-field" type="text">
                </div>
                <div class="btn-group"> 
                    <Button class="btn-lite">Google Search</Button>
                    <Button class="btn-lite">I'm Feeling Lucky</Button>
                </div>
               
            </div>
        </div>
    </div>
  
    <footer class="footer menu" id="footer">
            <ul class="left-side-menu">
                <li class="ms-1" ><a href="#advertising">Advertising</a></li>
                <li class="ms-1" ><a href="#business">Business</a></li>
                <li class="ms-1" ><a href="#how-search-works">How Search Works</a></li>
            </ul>
            <ul class="right-side-menu">
                <li class="ms-1" ><a href="#privacy">Privacy</a></li>
                <li class="ms-1" ><a href="#terms">Terms</a></li>
                <li class="ms-1" ><a href="#settings">Settings</a></li>
            </ul>
                
    </footer>
    
</body>
</html>
